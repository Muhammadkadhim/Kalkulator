<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>

    <!-- Inter Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />

    <!-- iconify -->
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- JS -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="window">
        <div class="expression" id="expression"></div>
        <span id="previous-result">0</span>
      </div>
      <span class="check"></span>
      <div class="delete">
        <span class="iconify" data-icon="cil:delete" data-delete></span>
      </div>
      <div class="buttons">
        <div class="row">
          <div class="btn operation" data-clear>C</div>
          <div class="btn operation" data-sqrt>&#8730;</div>
          <div class="btn operation" data-operation>%</div>
          <div class="btn operation" data-operation>/</div>
        </div>
        <div class="row">
          <div class="btn" data-number>7</div>
          <div class="btn" data-number>8</div>
          <div class="btn" data-number>9</div>
          <div class="btn operation" data-operation>*</div>
        </div>
        <div class="row">
          <div class="btn" data-number>4</div>
          <div class="btn" data-number>5</div>
          <div class="btn" data-number>6</div>
          <div class="btn operation" data-operation>-</div>
        </div>
        <div class="row">
          <div class="btn" data-number>1</div>
          <div class="btn" data-number>2</div>
          <div class="btn" data-number>3</div>
          <div class="btn operation" data-operation>+</div>
        </div>
        <div class="row">
          <div class="btn" data-sign>+/-</div>
          <div class="btn" data-number>0</div>
          <div class="btn" data-number>.</div>
          <div class="btn equal" data-get-result>=</div>
        </div>
      </div>
    </div>
  </body>
</html>
